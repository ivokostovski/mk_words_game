<div class="p-3 mb-2 shadow" *ngIf="lettersReady">
  <mat-chip-list>
    <div class="m-auto">
      <mat-chip class="h3" *ngFor="let letter of choosenRandomWord" class="text-uppercase font-weight-bold" (click)="addLetter($event)">{{letter}}</mat-chip>
    </div>
  </mat-chip-list>
</div>
<mat-spinner *ngIf="!lettersReady"></mat-spinner>
