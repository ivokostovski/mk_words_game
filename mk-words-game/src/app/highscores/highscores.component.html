<div class="mat-app-background basic-container"></div>
<table matSort (matSortChange)="sortData($event)" class="table" matSortStart="desc">
  <thead class="thead-light">
    <th mat-sort-header="name" scope="col">Name</th>
    <th mat-sort-header="points" scope="col" mat-sort>Points</th>
  </thead>

  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.points}}</td>
  </tr>
</table>
